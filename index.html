<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Crypto Tracker</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="scanline crt">
      <header class="header">
        <h1 class="retro-text">VINTAGE CRYPTO TRACKER</h1>
        <p>Real-time cryptocurrency tracking with a Vintage twist.</p>
      </header>

      <main class="container">
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search cryptocurrencies..."
            aria-label="Search cryptocurrencies"
          />
        </div>

        <div class="crypto-grid">
          <!-- Crypto cards will be dynamically inserted here -->
        </div>
      </main>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
